<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="panel col s8 offset-s2 card">
      <div class="card-content">
        <a class="time-text col s12 center-align black-text" id="time-text">00:00:00</a>
        <a class="col s4 btn waves-effect white black-text darken-text-2 start" id="start">start</a>
        <a class="col s4 btn waves-effect white black-text darken-text-2 stop" id="stop">stop</a>
        <a class="col s4 btn waves-effect white black-text darken-text-2 reset" id="reset">reset</a>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
